<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./home.css" />
    <title>Bookshelter-Home</title>
  </head>
  <body>
    <div class="home-body-wrap">
      <div class="modal"></div>
      <header class="home-header">
        <div class="container">
          <div class="headers">
            <div class="header-top">
              <a class="header-logo-link" href="#">
                <img
                  class="header-logo"
                  src="./img/book-black.svg"
                  alt="bookshelter logotip"
                />
              </a>
              <form class="header-form">
                <input
                  type="search"
                  class="header-search"
                  placeholder="Search books"
                />
              </form>
              <button class="light-theme"></button>
              <button class="log-out-btn">Logout</button>
            </div>

            <div class="header-botton">
              <p class="header-bottom-text results">Showing 18 Result(s)</p>
              <button class="sort-btn">Order by newest</button>
            </div>
          </div>
        </div>
      </header>

      <main class="site-main">
        <section class="books-section">
          <div class="container">
            <div class="home-wrapper">
              <div class="bookmark-div">
                <h2 class="bookmark-title">Bookmarks</h2>
                <p class="bookmark-text">
                  If you don’t like to read, you haven’t found the right book
                </p>
                <ul class="bookmark-list"></ul>
              </div>

              <div class="books-div">
                <ul class="books-list"></ul>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./js/home.js"></script>
  </body>
</html>
